name: Build R2S OpenWrt Opt

on:
#  release:
#     types: published
  push:
    branches:
      - master
    paths:
      - '.github/workflows/openwrt-r2s-opt.yml'
      - 'r2s_opt.config'
  schedule:
    - cron: 30 20 * * *
  watch:
    types: started

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: r2s_opt.config
  DIY_SH: r2s_diy.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
    build:
      runs-on: ubuntu-latest
      if: github.event.repository.owner.id == github.event.sender.id

      steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d
          sudo apt-get update
          sudo apt-get -y --no-install-recommends install build-essential asciidoc binutils bison bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf python3
          curl https://raw.githubusercontent.com/friendlyarm/build-env-on-ubuntu-bionic/master/install.sh  | sed '/#/d' | sed 's/\\//g' | sed 's/exit 0//g' | sed 's/sudo apt -y install//g' | sed 's/sudo apt-get -y install//g' | sed 's/:i386//g' | xargs sudo apt-get -y --no-install-recommends install
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk
          git config --global user.name "Actions"
          git config --global user.email "actions@github.com"

      - name: Install Friendlyarm repo
        run: |
          git clone https://github.com/friendlyarm/repo
          sudo cp repo/repo /usr/bin/
        
      - name: Download Source
        run: |
          rm -rf friendlywrt-rk3328
          mkdir friendlywrt-rk3328 && cd friendlywrt-rk3328
          repo init -u https://github.com/friendlyarm/friendlywrt_manifests -b master-v19.07.1 -m rk3328.xml --repo-url=https://github.com/friendlyarm/repo --no-clone-bundle
          repo sync -c --no-tags --no-clone-bundle -j8

      - name: rebase Lean opwrt
        run: |
          cd friendlywrt-rk3328/friendlywrt/
          git config --local user.email "action@github.com" && git config --local user.name "GitHub Action"
          git remote add upstream https://github.com/coolsnowwolf/lede && git fetch upstream
          git rebase adc1a9a3676b8d7be1b48b5aed185a94d8e42728^ --onto upstream/master -X theirs
          git revert --no-edit 23378ed9a481dc73923f5bfa81637a1a8056882d
          git revert --no-edit 4787dbaf3cad44b374b660cc0fef9386963e6795
          git revert --no-edit 463b6ac0508de4788a6e41335471ced0a255e1cd
          git revert --no-edit 8faac30089ce616940b3e96c4f4d900aeb6b9fcb
          rm target/linux/rockchip-rk3328/patches-4.14/0001-net-thunderx-workaround-BGX-TX-Underflow-issue.patch
          git checkout upstream/master -- feeds.conf.default
          sed -i '$a\src-git helloworld https://github.com/fw876/helloworld' ./feeds.conf.default
          sed -i 's/^src-git telephony/#src-git telephony/g' ./feeds.conf.default

#      - name: Update kernel-rockchip
#        run: |
#          cd friendlywrt-rk3328/kernel
#          #git fetch --unshallow
#          git remote add upstream https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git && git fetch upstream
#          git rebase upstream/linux-5.4.y

      - name: Patch Kernel
        run: |
          cd friendlywrt-rk3328
          git clone https://github.com/openwrt/openwrt && cd openwrt/
          cp -a ./target/linux/generic/files/* ../kernel/
          rm target/linux/octeontx/patches-5.4/0004-PCI-add-quirk-for-Gateworks-PLX-PEX860x-switch-with-.patch
          ./scripts/patch-kernel.sh ../kernel target/linux/generic/backport-5.4
          ./scripts/patch-kernel.sh ../kernel target/linux/generic/pending-5.4
          ./scripts/patch-kernel.sh ../kernel target/linux/generic/hack-5.4
          ./scripts/patch-kernel.sh ../kernel target/linux/octeontx/patches-5.4

      - name: Enable Fullcone NAT
        run: |
          cd friendlywrt-rk3328/kernel/
          #wget -O net/netfilter/xt_FULLCONENAT.c https://raw.githubusercontent.com/Chion82/netfilter-full-cone-nat/master/xt_FULLCONENAT.c
          git apply ../../patches/000-kernel-add-full_cone_nat.patch
          
      - name: Enable 1.5G
        run: |
          cd friendlywrt-rk3328/kernel/
          wget https://github.com/armbian/build/raw/master/patch/kernel/rockchip64-dev/RK3328-enable-1512mhz-opp.patch
          git apply RK3328-enable-1512mhz-opp.patch

      - name: Enable cpu autocore
        run: |
          cd friendlywrt-rk3328/friendlywrt/
          git apply ../../patches/001-cpu-enable_autocore.patch

#      - name: patch firewall for fullconenat
#        run: |
#          cd friendlywrt-rk3328/friendlywrt/
#          git clone https://github.com/LGA1150/openwrt-fullconenat.git package/fullconenat
#          mkdir package/network/config/firewall/patches
#          wget -P package/network/config/firewall/patches/ https://github.com/LGA1150/fullconenat-fw3-patch/raw/master/fullconenat.patch
          
      - name: Install Extra Packages
        run: |
          cd friendlywrt-rk3328/friendlywrt/package
          svn co https://github.com/songchenwen/nanopi-r2s/trunk/luci-app-r2sflasher luci-app-r2sflasher
          svn co https://github.com/project-openwrt/openwrt/trunk/package/ctcgfw/gost gost
          svn co https://github.com/Lienol/openwrt-package/trunk/lienol/luci-app-trojan-server luci-app-trojan-server
          git clone https://github.com/destan19/OpenAppFilter.git
          git clone https://github.com/ElonH/Rclone-OpenWrt.git
          rm -rf lean/rclone
          rm -rf lean/luci-app-rclone

      - name: Update Target.mk
        run: |
          cd friendlywrt-rk3328/friendlywrt/include
          sed -i 's/dnsmasq /dnsmasq-full default-settings luci /' target.mk

      - name: Install UPX
        run: |
          #cd friendlywrt-rk3328/friendlywrt
          #cp -r ../lede/tools/upx/ tools/
          #cp -r ../lede/tools/ucl/ tools/
          #sed -i '/# builddir dependencies/i\tools-y += ucl upx' tools/Makefile
          #sed -i '/# builddir dependencies/a\$(curdir)/upx/compile := $(curdir)/ucl/compile' tools/Makefile
          mkdir -p friendlywrt-rk3328/friendlywrt/staging_dir/host/bin/
          ln -s /usr/bin/upx-ucl friendlywrt-rk3328/friendlywrt/staging_dir/host/bin/upx

      - name: Merge nanopi-r2_linux_defconfig
        run: |
          cd friendlywrt-rk3328
          wget https://github.com/torvalds/linux/raw/master/scripts/kconfig/merge_config.sh && chmod +x merge_config.sh
          ./merge_config.sh -m kernel/arch/arm64/configs/nanopi-r2_linux_defconfig ../r2s/defconfig.override
          cat .config > kernel/arch/arm64/configs/nanopi-r2_linux_defconfig

      - name: Load config
        run: |
          rm -f friendlywrt-rk3328/friendlywrt/.config*
          cd friendlywrt-rk3328
          cat ../$CONFIG_FILE > configs/config_rk3328

      - name: Modifying
        run: |
          cd friendlywrt-rk3328/friendlywrt
          mv ../../r2s/check_wan4.sh package/base-files/files/usr/bin && sed -i '/exit/i\/bin/sh /usr/bin/check_wan4.sh &' package/base-files/files/etc/rc.local
          mv ../../r2s/update.sh package/base-files/files/root/update.sh && chmod +x package/base-files/files/root/update.sh
          . ../../$DIY_SH
          VersionDate=$(git show -s --date=short --format="date:%cd")
          echo "::set-env name=VersionDate::$VersionDate"
          echo "::set-env name=DATE::$(date "+%Y-%m-%d %H:%M:%S")"
      
      - name: Build OpenWrt
        run: |
          cd friendlywrt-rk3328
          ./build.sh nanopi_r2s.mk
      
      - name: Fix Rootfs Owner and Group
        run: |
          sudo df -lh
          lodev=$(sudo losetup -f)
          echo "found unused loop dev $lodev"
          sudo losetup -P $lodev friendlywrt-rk3328/out/*.img
          sudo rm -rf /mnt/friendlywrt-tmp
          sudo mkdir -p /mnt/friendlywrt-tmp
          sudo mount ${lodev}p1 /mnt/friendlywrt-tmp
          sudo chown -R root:root /mnt/friendlywrt-tmp
          sudo umount /mnt/friendlywrt-tmp
          sudo losetup -d $lodev

      - name: Save config.seed
        run: |
          cd friendlywrt-rk3328/friendlywrt
          ./scripts/diffconfig.sh > ../out/config.seed

      - name: Organize files
        id: organize
        #if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          mv friendlywrt-rk3328/out/*img* ./artifact/
          cp friendlywrt-rk3328/out/config.seed ./artifact/config-opt.seed
          cd ./artifact/
          gzip *.img
          zip R2S-opt-$(date +%Y-%m-%d).zip *.img.gz
          rm *.img.gz
          echo "::set-env name=FIRMWARE::$PWD"
          echo "::set-output name=status::success"
          release_tag="NanoPi-R2S-${{ env.DATE }}-opt"
          echo "##[set-output name=release_tag;]$release_tag"

      - name: Upload artifact
        uses: actions/upload-artifact@master
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        with:
          name: OpenWrt_R2S_opt_firmware
          path: ${{ env.FIRMWARE }}

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1.6.1
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          name: R2S最新编译时间:${{ env.DATE }}
          allowUpdates: true
          tag: R2S
          commit: master
          replacesArtifacts: true
          token: ${{ secrets.RELEASES_TOKEN }}
          body: |
            最新编译版本: ${{ steps.organize.outputs.release_tag }}
            源码更新日期: ${{ env.VersionDate }}
          artifacts: ${{ env.FIRMWARE }}/*.zip,${{ env.FIRMWARE }}/*.seed
